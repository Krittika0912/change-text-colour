<!DOCTYPE html>
<html>
<head>
    <title>Change Text Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-200">
    <div class="px-72 py-56 justify-center">
        
        <p id="text" class="text-4xl font-semibold text-black py-3 px-4 mt-10 ">Hello World</p>

        

        
        <button id="blue" class="bg-blue-500 px-9 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded mx-2 mr-2 mt-20 ">Blue</button>
        
        
        
        <button id="green" class="bg-green-500 px-9 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2 mt-20">Green</button>
       
    </div>
     
    <script src="script.js"></script>
</body>
</html>
